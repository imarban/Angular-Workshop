<h2 > Filters</h2>

    <div class="pure-g">

        <div class="pure-u-1-4">

            <h6>Search</h6>

            <input type="text" ng-model="houseSearch">

            <ul>
               <li ng-repeat="house in houses | filter:houseSearch">

                 {{ house }}

               </li>
            </ul>

        </div>


        <div class="pure-u-1-4">

            <h6>Currency</h6>

            <span>Bono: </span>

            <input type="text"
                   placeholder="Presupuesto pal bono"
                   ng-model="presupuesto">

            <div>

              {{ presupuesto | currency }}

            </div>

            <div ng-hide="checkBono()">

                <img src="http://bunkerpop.mx/wp-content/uploads/2014/09/Bono-face-4.jpg" alt="">

            </div>

        </div>



        <div class="pure-u-1-4">

            <h6>Custom Filter</h6>

            <span>Female</span>
            <ul>
                <li ng-repeat="female in people | Gender : 'female'"> {{ female }}</li>
            </ul>

            <span>Male</span>
            <ul>
                <li ng-repeat=" male in people | Gender : 'male'">{{ male }}</li>
            </ul>
        </div>
